# templates/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "test-go-app.name" . }}
  labels:
    app: {{ include "test-go-app.name" . }}
spec:
  replicas: {{ .Values.simple.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "test-go-app.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "test-go-app.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.simple.image.repository }}:{{ .Values.simple.image.tag }}"
          imagePullPolicy: {{ .Values.simple.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
