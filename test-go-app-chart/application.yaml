apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mtltest
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: git@github.com:makokja/MTLTest.git
    
    path: test-go-app-chart
    helm:
      valueFiles:
        - ../test-go-app-chart/values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true  
      selfHeal: true  
